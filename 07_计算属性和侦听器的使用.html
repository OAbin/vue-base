<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <title>vue中属性计算和侦听器的使用</title>
    <script src="./vue.js"></script>
</head>
<body>

<!--    计算属性computed-->
<!--    侦听器 watch-->
<div id="root">
    姓：<input v-model="firstName"/>
    名：<input v-model="lastName"/>
    <div>{{fullName}}</div>
    <div>{{count}}</div>
</div>

<script>
    new Vue({
        el: "#root",
        data: {
            firstName: "",
            lastName: "",
            count:0
        },

        computed: {
            fullName: function () {
                return this.firstName + " " + this.lastName
            }

        },

        watch:{
            firstName: function () {
                this.count ++;
            },
            lastName:function () {
                this.count ++;
            },
            fullName: function () {
                this.count ++;
            }
        }
    })
</script>
</body>
</html>
